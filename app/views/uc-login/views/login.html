<div class="container" ng-controller="LoginController as vm">
    <h1 class="welcome text-center"><br> Curso AngularJs PRODATA</h1>
    <div class="card card-container">
        <h2 class='login_title text-center'>Login</h2>
        <hr>

        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <p class="input_title">Login</p>
            <input type="text" id="inputEmail" class="login_box" placeholder="user" required autofocus ng-model="vm.user">
            <p class="input_title">Senha</p>
            <input type="password" id="inputPassword" class="login_box" placeholder="******" required ng-model="vm.senha">
            <div id="remember" class="checkbox">
                <label>

                </label>
            </div>
            <button class="btn btn-lg btn-primary" type="submit" ng-click="vm.login()">Login</button>
            <button class="btn btn-lg btn-primary" type="submit" ng-click="vm.realizarCadastro()">Cadastrar</button>
        </form>
    </div>
</div>
