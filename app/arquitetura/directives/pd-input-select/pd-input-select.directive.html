<div ng-class="::classColspan">
    <div class="form-group"
         ng-class="{'has-error' : formCtrl[inputName].$invalid && formCtrl[inputName].$touched}">
        <div class="form-group">
            <label>
                <label class="control-label" ng-bind="label"></label>
            </label>
            <i class="fa fa-asterisk text-danger" ng-if="ngRequired"></i>

            <select ng-model="ngModel" class="form-control" ng-required="ngRequired" name="{{::inputName}}">
                <option ng-repeat="item in provider">
                    <ng-value="item[propriedadeValor]">
                    {{item[propriedadeDescricao]}}
                    </ng-value>
                </option>
            </select>

            <div ng-messages="formCtrl[inputName].$error"
                 ng-if="formCtrl[inputName].$invalid && formCtrl[inputName].$touched">
                <div ng-messages-include="app/templates/messages.html"></div>
            </div>
        </div>
    </div>
</div>
