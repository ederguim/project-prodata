<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="node_modules/angular-toastr/dist/angular-toastr.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="node_modules/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" href="node_modules/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="node_modules/angular-loading-bar/build/loading-bar.css">

    <link rel="stylesheet" href="app/css/style.css">

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-messages/angular-messages.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>

    <script src="node_modules/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="node_modules/angular-ui-grid/ui-grid.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="node_modules/oclazyload/dist/ocLazyLoad.js"></script>
    <script src="node_modules/angular-loading-bar/build/loading-bar.js"></script>

    <script src="app/config/pd-app.js"></script>
    <script src="app/config/pd-app.route.js"></script>

    <script src="app/controller/index-controller11.directive.js"></script>
    <script src="app/services/pd-alert.service.js"></script>

    <script src="app/filter/pd-filter.js"></script>

    <script src="app/arquitetura/directives/pd-hello-world/pd-hello-world.directive.js"></script>
    <script src="app/arquitetura/directives/pd-input-text/pd-input-text.directive.js"></script>
    <script src="app/arquitetura/directives/pd-input-select/pd-input-select.directive.js"></script>
    <script src="app/arquitetura/directives/pd-panel/pd-panel.js"></script>

</head>
<body ng-app="pdProject" class="container" ng-controller="IndexDirectiveController as vm">

<pd-panel titulo="Directive de Hello World" tipo="primary">

    <pd-hello-world></pd-hello-world>

</pd-panel>

<pd-panel titulo="Directive de Input" tipo="primary">

    <form>

        <pd-input-text label="Nome:" colspan="4" ng-model="vm.entidade.nome" ng-required="true"></pd-input-text>
        <pd-input-text label="Sobrenome:" colspan="4" ng-model="vm.entidade.sobrenome"
                       ng-required="true"></pd-input-text>
        <pd-input-text label="Teste:" colspan="4" ng-model="vm.entidade.teste"
                       ng-required="true"></pd-input-text>

        {{vm.entidade.nome}}
        {{vm.entidade.sobrenome}}
        {{vm.entidade.teste}}

    </form>

</pd-panel>

<pd-panel titulo="Directive de Select" tipo="primary">

    <form>

        <div class="panel-body">

            <pd-input-select label="Sexo 1" colspan="4" ng-model="vm.entidade.sexo"
                             provider="vm.lista"></pd-input-select>
            <pd-input-select label="Sexo 2" colspan="4" ng-model="vm.entidade.sexo"
                             provider="vm.lista"></pd-input-select>
            <pd-input-select label="Sexo 3" colspan="4" ng-model="vm.entidade.sexo"
                             provider="vm.lista"></pd-input-select>

        </div>

        {{vm.entidade.sexo}}

    </form>

</pd-panel>

<pd-panel titulo="Teste" tipo="primary">

</pd-panel>


</body>
</html>
